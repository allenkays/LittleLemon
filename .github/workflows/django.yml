name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"] # Updated to supported versions

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5 # Updated to latest version
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pipenv' # Cache pipenv dependencies

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install Dependencies
        run: |
          pipenv install --dev --system # Install dependencies from Pipfile, including dev dependencies
        env:
          PIPENV_VENV_IN_PROJECT: true # Ensure virtualenv is created in project directory

      - name: Run Linting
        run: |
          pipenv run flake8 . # Optional: Run flake8 for code quality
        continue-on-error: true # Allow CI to continue even if linting fails

      - name: Run Tests
        run: |
          pipenv run python manage.py test LittleLemonAPI # Run tests for the LittleLemonAPI app
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }} # Set secret key for Django
          DATABASE_URL: sqlite:///:memory: # Use in-memory SQLite for tests